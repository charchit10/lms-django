{% load static %}
<header>
    <!-- Intro settings -->
    <style>
        #intro {
            /* Margin to fix overlapping fixed navbar */
            margin-top: 58px;
        }
    </style>

    <!-- Navbar -->
    <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient fixed-top shadow border-bottom"
    >
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="./">
                <b>{{system_name}}</b>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarExample01"
                aria-controls="navbarExample01"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="topNav">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            aria-current="page"
                            href="{% url 'book-page' %}"
                            >Books</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            aria-current="page"
                            href="{% url 'student-page' %}"
                            >Students</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            aria-current="page"
                            href="{% url 'borrow-page' %}"
                            >Borrowing Transactions</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<script>
    $(function () {
        $("#topNav .nav-link").each(function () {
            var current = "{{ request.get_full_path | urlencode }}";
            if (current == $(this).attr("href")) {
                $(this).parent().addClass("active");
            }
        });
    });
</script>
